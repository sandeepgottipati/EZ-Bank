spring:
  application:
    name: "configserver"
  profiles:
    active: git
  #  active: native
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/eazybytes/eazybytes-config.git"
        #native:
          #search-locations: "classpath:/config"
          default-label: main
          timeout: 5
          force-pull: true
          clone-on-start: true
#encrypt:
#  key: "some random key hashkey"
server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

